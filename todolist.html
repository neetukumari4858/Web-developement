<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>
<body>
    <div class="col">
        <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput"/>
        <button type="button" class="btn" id="addtaskbtn">add Task</button>
        <button type="button" class="btn" id="savetaskbtn" style="display: none;">save Task</button>
        <button type="button" id="deleteallbtn" class="btn btn-danger">Delete All</button>
    </div>
    <div class="to-do-output">
        <table class="table table-striped mt-3 mb-0"
        id="addtasklist">
        </table>
    </div>
    <div id="output"></div>
    <script src="todolist.js"></script>
</body>

</html>
